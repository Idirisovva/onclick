<h1 id="counter">0</h1>
<button onclick="plus()">Add person for reservation</button>
<button onclick="minus()">Subtrack person for reservation</button>

<script>
    var c=0;
    function plus() {
        c++;
    document.getElementById("counter").innerHTML=c;       
    }
</script>

<script>
    var c=0;
    function minus() {
        c--;
    document.getElementById("counter").innerHTML=c;       
    }
</script>
